<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class=" d-flex  p-md-0 justify-content-center align-items-center vh-100 w-100">

    <div class="container-lg p-0 p-md-5 bg-light h-75  overflow-auto">
        <div class="row h-100 p-5 p-md-0">
            <div class="main_infos col-12 col-md-4 rounded-5   position-relative d-flex justify-content-center">
                <div class="names  py-1 px-5  my-5 w-100 text-center">
                    <div>
                        <p id="city" class="  p-0 m-0 fs-1   "> Unknown </p>
                        <p id="country" class=" mt-0  fs-6 m-0 p-0  pb-5"> Unknown </p>
                    </div>
                    <div class="temp">
                        <p id="temp" class="display-1 fw-bold">
                             00&deg;
                        </p>
                    </div>
                    
                </div>
                <div class="serach_box position-absolute bottom-0 w-100 end-0 d-flex flex-row justify-content-center align-items-center ">
                    <input type="text" placeholder="City Name" class="form-control p-3 rounded-0"  id="cityINP">
                    <button id="serchBTN" class="p-3 rounded-0 btn btn-primary mx-1"> <span class="fas fa-search "></span> </button>
                </div>
            </div>
            <div  class="col-12 col-md-8 mt-5 mt-md-0 ">
                <div id="more_info" class="row  gap-5 d-flex justify-content-center align-items-center h-100 ">
                    <div class="col-12 col-md-3 d-flex justify-content-center flex-column align-items-center gap-5  ">
                        <p class="w-100 fs-3 mt-5 mb-3  text-center"> باد </p>
                        <img src="./img/wind-removebg-preview-removebg-preview.png" class="img-fluid w-100 h-100" alt="">
                        <p id="wind" class="w-100 fs-1 mt-5 mb-3  text-center"> 00 </p>
                    </div>
                    <div class="col-12 col-md-3 d-flex justify-content-center flex-column align-items-center gap-5   ">
                        <p class="w-100 fs-3 mt-5 mb-3  text-center"> رطوبت </p>
                        <img src="./img/hum-removebg-preview-removebg-preview.png" class="img-fluid w-100 h-100" alt="">
                        <p id="HUM" class="w-100 fs-1 mt-5 mb-3  text-center"> 00 </p>
                    </div>
                    <div class="col-12 col-md-3 d-flex justify-content-center flex-column align-items-center gap-5   ">
                        <p class="w-100 fs-3 mt-5 mb-3  text-center"> آب و هوا </p>
                        <img src="./img/we-removebg-preview-removebg-preview.png" class="img-fluid w-100 h-100" alt="">
                        <p id="weather" class="w-100 fs-1 mt-5 mb-3  text-center"> Unknown </p>
                    </div>
                </div>
                <div dir="rtl">
                    طراحی شده توسط <a href="https://github.com/mahdi-GKH">Mahdi Golrokh</a>
                </div>
            </div>
        </div>
    </div>



    


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
